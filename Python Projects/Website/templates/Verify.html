{% extends "base.html" %} {% block title %}Verify{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Email Verification</h3>
  <p style="margin: 3% 0 3% 0; border-bottom: 5px solid blue; border-bottom-style: ridge;">A code has been sent to your email please enter it here-</p>
  <div class="form-group">
    <label for="email">Code</label>
    <input type="number" class="form-control" id="code" name="code" placeholder="Enter the code sent to your email">
  </div>
  <button type="submit" class="btn btn-primary">Verify
  </button>
{% endblock %}
